<html lang="en">

<body>

  <div class="container">

    <div class="row justify-content-center">
      <h1 class="text-center pad">COUNTER-UP JQUERY PLUGIN</h1>

      <div class="col-lg-4">
        <div class="c_text text-center">
          <h1 class="counter">1,234,567.00</h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="c_text text-center">
          <h1 class="counter">1,234,567.00</h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="c_text text-center">
          <h1 class="counter">1,234,567.00</h1>
        </div>
      </div>
      
    </div>

  </div>
  <hr>
 
  <!-- ************************* -->
  <section class="counters">
    <h1 class="text-center pad">Number Countup Animation Example</h1>
    <div class="container">
        <div>
            <i class="fab fa-youtube fa-4x"></i>
            <div class="counter2" data-target="300000">1000</div>
            <h3>Subscribers</h3>
        </div>
        <div>
            <i class="fab fa-twitter fa-4x"></i>
            <div class="counter2" data-target="250000">0</div>
            <h3>Followers</h3>
        </div>
        <div>
            <i class="fab fa-facebook fa-4x"></i>
            <div class="counter2" data-target="180000">0</div>
            <h3>Likes</h3>
        </div>
        <div>
            <i class="fab fa-linkedin fa-4x"></i>
            <div class="counter2" data-target="90000">0</div>
            <h3>Connections</h3>
        </div>
    </div>
</section>
<hr>

</body>
</html>
